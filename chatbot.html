<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to chatbot" size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message
        // const sender = props.sender
        // const { message, sender } = props

        /*
        if(sender === 'robot'){
          return(
            <div>
              <img src="/img-chatbot/robot.png" width="50"  />
              {message}
          </div>
          )
        }
        */

        // &&, a guard operator
        // syntax value1 && value2
        // if value1 is true, then do value2
        // basically like if statement, used to do if statement on jsx
        // as jsx cant do normal if
        return (
          <div>
            {sender === "robot" && (
              <img src="/img-chatbot/robot.png" width="50" />
            )}
            {message}
            {sender === "user" && (
              <img src="/img-chatbot/user.png" width="50" />
            )}
          </div>
        );
      }

      function ChatMessages() {
        const array = React.useState([
          {
            message: "Hello chatbot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "Can you get me today's date",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is September 16",
            sender: "robot",
            id: "id4",
          },
        ]);
        const chatMessages = array[0];
        const setChatMessages = array[1];

        function sendMessage() {
          setChatMessages([
            ...chatMessages,
            {
              message: "test",
              sender: "user",
              id: crypto.randomUUID(),
            },
          ]);
        }

        return (
          <>
            <button onClick={sendMessage}>Send message</button>

            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
